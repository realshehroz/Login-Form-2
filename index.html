<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM 2 </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="registration">
            <h1 style="text-align: center; color: rgb(205, 119, 15);" > Register Here</h1><br><br>
            <form id="registration" method="post">
                <label class="Color">
                    <strong>First Name:</strong>
                </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                <br><br>
                <label class="Color">
                    <strong>Last Name:</strong>
                </label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter Your last Name">
                <br><br>
                <label class="Color">
                    <strong>Age :</strong>
                </label>
                <br>
                <input type="number" name="age" id="name" placeholder="Enter Your Age">
                <br><br>
                <label class="Color">
                   <strong>Email:</strong> 
                </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
                <br><br>
                <label class="Color">
                    <strong>Gender:</strong>
                </label> <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male" style="color: rgb(205, 119, 15);">Male</span>
                <label>

                </label>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female" style="color: rgb(205, 119, 15);  ">Female</span>
                <br><br>
                <label class="Color">
                    <strong>Known Languages:</strong>
                </label><br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="Lang" id="eng">
                &nbsp;
                <span id="eng" style="color: rgb(205, 119, 15);">
                    English
                </span>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="Lang" id="urdu">
                &nbsp;
                <span id="urdu" style="color: rgb(205, 119, 15);">
                    Urdu
                </span>
                &nbsp;&nbsp;&nbsp;<input type="checkbox" name="Lang" id="french">
                &nbsp;
                <span id="french" style="color: rgb(205, 119, 15);">
                    French
                </span>
                &nbsp;&nbsp;&nbsp;
                <br><br>
                <input type="submit" value="submit" id="submit">



            </form>

        </div>      <!------registration end-->
    </div>             <!-------main end-->

</body>

</html>
